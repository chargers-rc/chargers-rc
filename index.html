<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Chargers RC Driver Portal</title>

    <!-- Favicon (optional, safe to remove if not used) -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Vite injects scripts automatically -->

    <!-- Load Poppins font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

<link id="manifest" rel="manifest" />
<script>
  const slug = window.location.pathname.split("/")[1];

  if (slug) {
    // club-specific manifest
    document
      .getElementById("manifest")
      .setAttribute("href", `/${slug}/manifest.json`);
  }

  if ("serviceWorker" in navigator && slug) {
    // club-specific service worker
    navigator.serviceWorker.register(`/${slug}/sw.js`);
  }
</script>

  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
